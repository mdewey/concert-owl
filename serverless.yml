service: concert-owl
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  environment: ${file(env.yml)}


plugins:
  - serverless-offline

functions:
  api:
    handler: index.handler
    events:
      - httpApi:
          path: /status
          method: get
  getShows:
    handler: index.dailyRunner
    events:
      - httpApi:
          path: /shows
          method: get
  pushDailySummary:
    handler: index.dailyRunner
    events:
      - schedule: rate(7 days)
  searchByName:
    handler: index.searchByName
    events:
      - httpApi:
          path: /search/name
          method: GET
      - httpApi:
          path: /search/name
          method: POST
  searchByDate:
    handler: index.searchByDate
    events:
      - httpApi:
          path: /search/date
          method: GET
      - httpApi:
          path: /search/date
          method: POST
  test:
    handler: index.test
    events:
      - httpApi:
          path: /test
          method: get  
